    <section>

    <form class="formulaire">

            </div>

            </div>
            <div class="pos radio">
                <label for="name">Petit déjeuner</label>
                <input type="radio" name="choice" id="yes" value="yes">

                <input type="radio" name="choice" id="no" value="no">
                <label for="no">Non</label>
            
            </div>
            <div class="save">
